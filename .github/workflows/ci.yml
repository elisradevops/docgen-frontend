name: "ðŸš€ CI"
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v2
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: elisradevops/docgen-frontend
          tags: |
            type=raw,value=${{steps.package-version.outputs.current-version}}-{{base_ref}}-{{sha}}
      - name: Docker meta (vsix-builder)
        id: meta-vsix
        uses: docker/metadata-action@v3
        with:
          images: elisradevops/docgen-vsix-builder
          tags: |
            type=raw,value=${{steps.package-version.outputs.current-version}}-{{base_ref}}-{{sha}}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
      - name: Build and push (vsix-builder)
        uses: docker/build-push-action@v2
        with:
          context: docgen-frontend
          file: src/deployment/dockerfile.vsix-builder
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-vsix.outputs.tags }}
