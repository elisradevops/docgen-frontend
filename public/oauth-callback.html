<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authentication Complete</h1>
    <p>Completing sign-in... This window will close automatically.</p>
  </div>

  <script>
    (function() {
      // Extract code and state from URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      if (error) {
        // Send error to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'OAUTH_ERROR',
            error: error,
            errorDescription: errorDescription
          }, window.location.origin);
        }
        setTimeout(() => window.close(), 2000);
        return;
      }

      if (code && state) {
        // Send code and state to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'OAUTH_CALLBACK',
            code: code,
            state: state
          }, window.location.origin);
          
          // Close this window after a short delay
          setTimeout(() => window.close(), 500);
        } else {
          document.querySelector('.container').innerHTML = `
            <h1>⚠️ Error</h1>
            <p>Parent window not found. Please close this window and try again.</p>
          `;
        }
      } else {
        document.querySelector('.container').innerHTML = `
          <h1>⚠️ Error</h1>
          <p>No authorization code received. Please close this window and try again.</p>
        `;
      }
    })();
  </script>
</body>
</html>
